<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    
    <h2>Forms</h2>

    <form name="myForm">
        <input type="text" name="username" placeholder="Username" pattern="[a-zA-Z]+" oninvalid="this.setCustomValidity('You did this wrong')"> <br>
        <input type="password" name="password" id="passwod" placeholder="Password">
        <br>

        <input type="email" name="email" id="useremail">

        <br>

        <input type="date" name="date" id="">

        <br>

        <input type="checkbox" name="test1" id="Option1"><label for="Option1">Option 1!</label><br />
        <input type="checkbox" name="test2" id="Option2"><label for="Option2">Option 2!</label><br />
        <input type="checkbox" name="test3" id="Option3"><label for="Option3">Option 3!</label><br />

        <br>

        <input type="radio" name="userSelection" id="red"><label for="red">radio 1</label><br />
        <input type="radio" name="userSelection" id="blue"><label for="blue">radio 2</label><br />
        <input type="radio" name="userSelection" id="green"><label for="green">radio 3</label><br />

        <br>

        <select name="" id="">
            <option value="r">Red</option>
            <option value="b">Blue</option>
            <option value="db">Dark Blue</option>
            <option value="lb">Light Blue</option>
            <option value="g">Green</option>
        </select>

        <br> <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br> <br>

        <input type="file" name="upload" id="">

        <br>

        <input type="file" name="upload" id="" multiple>

        <br>
        <input type="hidden" name="hiddenField" value="I store secrets">
        <input type="button" value="Click ME">
        <input type="submit" value="SUBMIT!!!!">
    </form>

</body>
</html>
